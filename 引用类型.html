<script type="text/javascript">
    // 创建object实例的方式有两种
    //
    // 1.使用new操作符后更object构造函数
     var person= new Object();
     person.name = "NNN";
     person.age = 29;


     // 2.对象字面量
     var person = {
        name:"NNN",
        age:29
     };

     // 3.属性名也使用字符串、
     var per = {
        "name":"aaaa",
        "age":29,
        5:true
     }

     // 4.留空花括号，则可以定义只包含默认属性和方法的对象
    var per1 = {};              //与 new Object（） 相同
    per1.name = "lucy";
    per1.age = 29;



    var p1 = {
        toLocaleString:function  () {
            return "nihao";
        },
        toString:function(){
            return "liming";
        }
    };

    var p2 ={
        toLocaleString:function  () {
            return "lg";
        },
        toString:function(){
            return "htc";
        }
    }

    var people = [p1,p2];
    console.log(people);
    console.log(people.toString());
    console.log(people.toLocaleString());

    // 数组继承的toLocalString（）、toString（）和valueOf（）方法，在默认情况下都会以逗号分割的字符串的形式返回数字组项。而如果使用join（）方法，则可以使用不同的分隔符来构建这个字符串。join（）方法只接受一个参数，即用作分隔符的字符串，然后返回包含虽有数组想的字符串。
     var colors = ['red','blue','green'];
     console.log(colors.join(','));
     console.log(colors.join('||'));
     console.log(colors.join());
     console.log(colors.join(undefined));

// 数组排序方法


     // 栈方法（后进先出）

         // push()可以接收任意数量的参数，把他们逐个添加到数组末尾，并返回修改后数组的长度
         //
         //
        // pop（）
        // 则从数组末尾移出最后一项，减少数组的length值，然后返回移出的项。
      var c1 = new Array();
      var s = colors.push('red','green');
      console.log(s);
       s= colors.push('black');
       console.log(s);

       var item = colors.shift();
       console.log(item);
       console.log(colors.length);


       // 队列方法（先进先出）


           // shift() 移出数组中的第一个项并返回该项，同时将数组长度减1。


           // unshift() 在数组前端添加任意个项并返回新数组的长度
           //



        // 重排序方法

            // 1.reverse()  反转数组顺序
             var value = [1,2,3,4,5];
             value.reverse();
             console.log(value);


            //2. sort()按升序排列数组项--最小的值位于最前面，最大的值位于最后面。
            // sort（）方法会调用每个数组项的toString（)转型方法，然后比较得到的字符串，以确定如何排序。即使数组中的每一项都是数值，sort（）方法比较的也是字符串

            var val = [0,1,5,3,8,20,15];
            val.sort();
            console.log(val);

            //sort()方法会根据测试字符串的结果改变原来的顺序，因为数值5虽然小于10，单在进行字符串比较时，“10”则位于“5”的前面，于是数组的顺序就被修改了。


            // 3.使用sort（）接受一个比较函数作为参数

            function compare (val1,val2) {   //升序排序
                if(val1 < val2){
                    return -1;
                }else if(val1 > val2){
                    return 1;
                }else{
                    return 0;
                }
            }

            var values = [0,5,15,10,50];
            values.sort(compare);
            console.log(values);

            // 将比较函数传递到sort（）方法后，数值任然保持了正确的升序。当然，也可以通过比较函数产生降序排序的结果，只要交换比较函数返回后的值即可。
              function compare2 (val1,val2) {  //将序排序
                  if(val1 < val2){
                    return 1
                  }else if(val1 >val2){
                    return -1;
                  }else{
                    return 0;
                  }
              }

              values.sort(compare2);
              console.log(values);



    // 数组操作方法


              //concat（）
              //基于当前属猪中的所有项创建一个新数组。具体来说，这个方法会创建当前数组的找一个副本，然后将接收到的参数添加到这个副本的末尾，最后返回新构建的数组。在没有concat（）方法传递参数的情况下，它只是复制当前数组并返回副本。如果传递给concat（）方法的是一或多个数组，则该方法会将这些数组中的每一项都添加到结果数组中。如果传递的值不是


              var co =["red","blue","yellow"];
              var co2 =co.concat("green",["white","brown"]);
              console.log(co);
              console.log(co2);

              // slice()
              // 基于当前数组中的一或多个项创建一个新数组。slice（）方法可以接受一或两个参数，即要返回项的起始和结束位置。在只有一个参数的情况下，slice（）方法返回从该参数指定位置开始到当前数组末尾的所有项。。如果有两个参数，该方法返回起始位置和结束位置之间的项但不包括结束位置的项。注意，slice（）方法不会影响原始数组。

              var col =["red","green","blue","yellow","purple"];
              var col2 = col.slice(1);
              var col3 = col.slice(1, 4);
              console.log(col2);
              console.log(col3);


              // splice()   主要用途是向数组中部插入项

                    // a.删除： 可以删除任意数量的项，只需指定2个参数：要删除的第一项的位置和要删除的项数  splice（0,2）删除数组的前两项

                    // b.插入：可以指定位置插入任意数量的项，只需要提供3个参数：起始位置、0（要删除的项数）和要插入的项。如果要插入多个项，可以在传入第四、第五、，已至任意多个项。splice(2,0,"red","green") 会从当前数组的位置2开始插入字符串“red”和“green”。


                    // c.替换:可以向指定位置插入任意数量的项，且同时删除任意数量的项，只需指定3个参数：起始位置、要删除的项数和插入的任意数量的项。插入的项数不必与删除的橡树相等。例如  splice(2,1,"red","green")会删除当前数组位置2的项，然后再从位置2开始插入字符串“red”和“green”

                    // splice（）方法始终都会返回一个数组，该数组中包含从原始数组中删除的项（如果没有删除任何项，则返回一个空数组）。下面的代码展示了上述3种使用splice（）方法的方式

                var colo =["red","green","blue"];
                var removed =colo.splice(0,1);        //删除第一项
                console.log(colo);
                console.log(removed);

                removed = colo.splice(1,0,"yellow","orange")    //从位置1开始插入2项
                console.log(colo);
                console.log(removed); //没有删除任何项返回空数组

                removed= colo.splice(1,1,"red","purple");      //插入2项  删除一项
                console.log(colo);
                console.log(removed);


 //位置方法

        // 1.indexOf()   2.lastIndexOf()

        // 两个方法都接受2个参数：要查找的项和（可选的）表示查找起点位置的索引。其中，indexof方法从数组的开头（位置0）开始向后查找，lastIndexOf方法则从数组的末尾开始向前查找。
        // 这两个方法都返回要查找的项在数组中的位置，或者在没有找到的情况下返回-1.在比较参数数组中的每一项是，会使用全等操作符；也就是说，要求查找的项必须严格相等javascript:void(0);

        var number =[1,2,3,4,5,4,3,2,1];
        console.log(number.indexOf(4));                     //查找第一个4
        console.log(number.lastIndexOf(4));                 //查找最后一个4

        console.log(number.indexOf(4,4));                   //从索引为4的位置 查找第一个4
        console.log(number.lastIndexOf(4,4));               //从索引为4的位置 查找最后一个4

        var per = {name:"lucy"};
        var peo ={name:"jack"}

        var morePeople =[per];
        console.log(peo.indexOf(per));
        console.log(morePeople.indexOf(per));
