<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // map()将调用的数组的每个元素传递给指定的函数，并返回一个数组，它包含该函数的返回值。
        a = [1,2,3];
        b = a.map(function(x){
            return x*x
        })1
        alert(b);
    </script>
</body>
</html>
