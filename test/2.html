<script>
    window.onload = show;
    function show(){
        if(!document.getElementById ||!document.getElementsByTagName) return false; //检测浏览器是否支持
        if(!document.getElementById('ul1')) return false;   //如果找不到元素

        var oUl   = document.getElementById("ul1"),
            links = oUl.getElementsByTagName('a');
        
        for(var i =0;i<links.length;i++){
            links[i].onclick=function(){
                showPic(this);
                return false;
                links[i].onclick = links[i].onkeypress;  //  使用键盘预览
            }
            
        }   
    }

        var  href = which.href,
             title = which.title;
