<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>数组迭代方法</title>
</head>
<body>

    <!-- es5为数组定义了5个迭代方法。每个方法都接受两个参数：要在每一项上运行的函数和(可选的)运行该函数的作用域对象——影响this的值。传入这些方法中的函数会接受三个参数：数组项的值、该项在数组中的位置和数组对象本身。 -->

    <script type="text/javascript">
         // 1.every():
         //           对数组中的每一项运行给定函数，如果该函数对每一项都返回true，则返回true。

         //2. filter():
         //             对数组中的每一项给定函数，返回该函数会返回true的项组成的数组


         //3.forEach():对数组中的每一项给定函数，这个方法没有返回值
         //

         // 4.map（）： 对数组中的每一项运行给定函数，返回每次函数调用的结果组成的数组。
         //
         // 5.some（）：对数组中的每一项运行给定函数，如果该函数对任意一项返回true，则返回true。

            var number  = [1,2,3,4,5,4,3,2,1];
            var everyResult = number.every(function(item,index,arry){
                return(item>2);
            });
            console.log(everyResult);

            var someResult = number.some(function(item,index,arry){
                return(item > 2);
            });
            console.log(someResult);


            var  filterResult = number.filter(function(item,index,arry) {
                return (item > 2)
            });
            console.log(filterResult);               //返回所有大于2的项

            var mapResult = number.map(function(item,index,arry) {
                return item*2;
            });
            console.log(mapResult);             //数组中的每一项都乘以2
    </script>
</body>
</html>
