<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>函数调用模式</title>
</head>
<body>
    <script type="text/javascript">
    var myObject = {
        value :0,
        increment:function(inc){
            this.value +=typeof inc ==='number'?inc:1;
        },

     };
        myObject.double = function(){
        var that = this;

        var helper = function(){
            that.value = add(that.value,that.value)
        };

        helper();
    };

    myObject.double();
    document.writeln(myObject.value);
    </script>
</body>
</html>
