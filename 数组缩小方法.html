<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>数组缩小方法</title>
</head>
<body>
 <script type="text/javascript">
      // es5新增了两个缩小数组的方法：reduce（）和reduceRight（）。这两个方法都会迭代数组的所有项，然后构建一个最终的返回值。reduce()从数组的第一项开始，组个遍历到最后。而reduceRight（）则从数组的最后一项开始，向前遍历到第一项。
      //两个方法都接受两个参数：一个在每一项上调用函数和（可选的）作为最小基础的初始值。传给reduce（）个reduceRight（)的函数接受一个参数：前一个值、当前值、项的索引和数组对象。这个函数返回的任何值都会作为第一个参数自动传给下一个项。第一次迭代发生在数组的第二项上，因此第一个参数是数组的第一项，第二个参数就是数组的第二项。



      var values = [1,2,3,4,5];
      var sum = values.reduce(function  (prev,cur,index,arry) {
          return prev + cur;
      });
      console.log(sum);     //数组求和


      var sum2 = values.reduceRight(function  (prev,cur,index,arry) {
          return prev +cur;
      })


 </script>
</body>
</html>
