<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>switch语句</title>
</head>
<body>
    <script type="text/javascript">

        var i = 55;
        // if语句
         if(i==25){
            console.log(25);
         }else if(i==35){
            console.log(35);
         }else if(i==45){
            console.log(45);
         }else{
            console.log("other")
         }



         // switch语句
         switch(i){
            case 25:
                console.log(25);
                break;
            case 35:
                console.log(35);
                break;
            case 45:
                console.log(45);
                break;
            default:
                console.log("other");
         }
    </script>
</body>
</html>
