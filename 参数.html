<!DOCTYPE html>

    <title>参数</title>

<body>
<script type="text/javascript">
     //当函数被调用是，会得到一个“免费“配送的参数，那就是arguments数组。函数可以通过此参数访问所有它被调用时传递给它的参数列表，包括哪些没有分配给函数声明市定义的形式参数的多与参数。这使得编写一个无需指定参数整个数的函数成为可能：

     //构造一个将大量的值相加的函数。
     //注意该函数内部定义的变量sum不会与函数外部定义的sum产生冲突。
     //该函数只会看到内部的那个变量

     var sum = function  () {
         var i,sum =0;
         for(i=0;i<arguments.length;i += 1){
            sum += arguments[i];
         }
         return sum;
     };
     document.writeln(sum(1,2))
</script>
