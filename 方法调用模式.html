<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>方法调用模式</title>
</head>
<body>
<script type="text/javascript">
    var myObject = {
        value :0,
        increment:function(inc){
            this.value +=typeof inc ==='number'?inc:1;
        },

     };
     myObject.increment();
     document.writeln(myObject.value);

     myObject.increment(2);
     document.writeln(myObject.value);

</script>
</body>
</html>
