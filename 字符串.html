<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>字符串</title>
</head>
<body>
    <script type="text/javascript">
         // 1.charAt()以单字符字符串的形式返回给定位置的那个字符
         var str = "hello world";
         console.log(str.charAt(1));


         // 2.charCodeAt()返回字符编码
         console.log(str.charCodeAt(5));

         console.log(str[1]);


        // 字符串操作方法

            //1.concat（）用于将一个或多个字符串连接起来，返回拼接得到的新字符串
             var str2 = 'hello ';
             var result = str2.concat('word');
             console.log(result);
             console.log(str2);

             //也可以接受任意多个参数，也就是它可以拼接任意多个字符串
             var result2 =  str2.concat('word','!',"123456")
             console.log(result2);
             console.log(str2);

             // es5还提供了三个基于子字符串创新字符串的方法：slice（）、substr（）、和substring（）。这三个方法都会返回被操作字符串的一个子字符串，而且也都接受一个或两个参数。第一个参数指定子字符串的开始位置，第二个参数（在指定的情况下）表示子字符串到哪里结束。具体来说，slice（）和substring（）的第二个参数指定的是子字符串最后一个字符串后面的位置。而substr（）的第二个人参数指定的则是返回的字符个数。如果没有给这些方法传递第二个参数，则将字符串的长度作为结束位置
             //
             console.log(str.slice(3));
             console.log(str.substring(3));
             console.log(str.substr(3));
             console.log(str.slice(3,7));
             console.log(str.substring(3,7));
             console.log(str.substr(3,7));

             //在传递给这些方法的参数是负数的情况下，他们的行为就不尽相同了。其中，slice（)方法会将传入的负值与字符串的长度想加，substr（）方法将负的第一个参数加上字符串的长度，而将负的第二个参数转换为0.最后substring（）方法会把所有负值参数都转换为0.

            console.log(str.slice(-3));
            console.log(str.substring(-3));
            console.log(str.substr(-3));
            console.log(str.slice(3,-4));
            console.log(str.substring(3,-4));
            console.log(str.substr(3,-4));


    //字符串位置方法
    //
            //indexOf（）和lastIndexOf()     返回搜索给定子字符串的位置（如果没有找到，则返回-1），indexof从开头向后找 lastIndexOf从后往前找

                    console.log(str.indexOf("o"));
                    console.log(str.lastIndexOf("o"));

            //  都有第二个可选的参数，表示从字符串中的那个位置开始搜索
            //
                    console.log(str.indexOf("o",6));
                    console.log(str.lastIndexOf("o",6));

            // trim() 这个方法会创建一个字符串副本，删除前置及后缀 的所有空格，然后返回结果

            var str4 = "    hello world         ";
            var trimStr = str4.trim();
            console.log(str4);
            console.log(trimStr);


    // 字符串大小写转换方法
            //转化为小写
            //toLowerCase() ;
            //toLocaleLowerCase();   // 针对地区


            //转化为大写
            //toUpperCase();
            //toLocaleUpperCase();  // 针对地区

            console.log(str.toLowerCase());
            console.log(str.toUpperCase());
            console.log(str.toLocaleLowerCase());
            console.log(str.toLocaleUpperCase());


    // 字符串的模式匹配方法
            //1.match（） 在字符创上调用这个方法，本质上与调用RegExp的exec（）方法相同 。match（）方法只接受一个参数，要么是一格正则表达式，要么是一个RegExp对象。
            var text = "cat,bat,sat,fat";
            var pattern = /.at/;

            //与pattern.exec(text)相同
            var matches = text.match(pattern);
            console.log(matches.index);
            console.log(matches[0]);
            console.log(pattern.lastIndex);

            //2.search()  这个方法的唯一参数与match（）方法的参数相同：由字符串或RegExp对象指定的一个正则表达式。search（）方法返回字符串中第一个匹配的索引；如果没有找到匹配项，则返回-1.而且search（）方法始终是从字符串开头向后查找模式。
            var text = 'cat,bat,sat,fat';
            var pos = text.search(/at/);
            console.log(pos);                    //"at" 在字符串中第一次出现的位置


            // replace（）接受2个参数：第一个参数可以是一个RegExp对象或者一个字符串（这个字符串不会被转换成正则表达式），第二个参数可以是一个字符串或者一个函数。如果第一个参数是字符串，那么只会替换第一个字符串。要想替换所有子字符串，唯一的办法就是提供一个正则表达式，而且要指定全局（g）标识
            var text = "cat ,bat,sat,fat,"
            var result = text.replace('at',"ond");
            console.log(result);

            var result1 = text.replace(/at/g,"ond");
            console.log(result1);


            //split()  字符串分割
            var color = "red,blue,green,yellow";
            var color1 = color.split(",");
            var color2 = color.split(",",2);
            var color3 = color.split(/[^\,] + /);


            console.log(color1);
            console.log(color2);
            console.log(color3);


            // localeCompare()方法      比较两个字符串，并返回下列之中的一个：
                    //a.若果字符串在字母表中应该排在字符串参数之前，则返回一个负数（大多数情况下是-1，具体的值要视实现而定
                    //b.如果字符串等于字符串参数，则返回0；
                    //c.如果字符串在字母表中应该排在字符串参数之后，则返回一个正数（大多数情况下是1，具体的值同样是实现而定）。


                    var str5 = "yellow";
                    console.log(str5.localeCompare("brick"));
                    console.log(str5.localeCompare("yellow"));
                    console.log(str5.localeCompare("zoo"));



            //fromCharCode()    接收一个或多个字符编码，然后转换成一个字符串。
             console.log(String.fromCharCode(104,101,108,108,111));








    </script>
</body>
</html>
